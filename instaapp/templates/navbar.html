<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instaapp</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand">
                <div>
                    <img src="/static/image/instalogo.png" alt="" class="img-fluid insta-logo">
                </div>
                <h3 class="pl-2">Instaapp</h3>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="myNav">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}

                    <li class="nav-item">
                        <a href="#" class="nav-link text-info">{{user.username}}</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                    </li>

                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'signup' %}" class="nav-link">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="nav-link">Login</a>
                    </li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
